<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Google CDN for jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>jQuery Exercises</title>
    </head>
    <body>
            <div class="container">

                <button id="redButton" >Red</button>
                <button id="blackButton" >Black</button>

                <button id="hideButton">Hide</button>
                <button id="showButton" >Show</button>
                <button id="toggleButton">?</button>

                <button id="slideUpButton">SlideUp</button>
                <button id="slideDownButton">SlideDown</button>
                <button id="slideToggleButton">SlideToggle</button>

                <button id="fadeOutButton">FadeOut</button>
                <button id="fadeInButton">FadeIn</button>
                <button id="fadeToggleButton">FadeToggle</button>

                <button id="aButton">X</button>

                <h1 id="mainHeading">Help</h1>

            </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
        $(function() {

            $('#mainHeading').hide();

            $('#redButton').on('click', function() {
                $('#mainHeading').css('color', 'red');
            });
            $('#blackButton').on('click', function() {
                $('#mainHeading').css('color', 'black');
            });

            $('#hideButton').on('click', function() {
                $('#mainHeading').hide();
            });
            $('#showButton').on('click', function() {
                $('#mainHeading').show();
            });
            $('#toggleButton').on('click', function() {
                $('#mainHeading').toggle();
            });
            
            $('#slideUpButton').on('click', function() {
                $('#mainHeading').slideUp(1000); //inside the brackets there is the timing (1000 = 1sec)
            });
            $('#slideDownButton').on('click', function() {
                $('#mainHeading').slideDown(1000); 
            });
            $('#slideToggleButton').on('click', function() {
                $('#mainHeading').slideToggle(1000); 
            });

            $('#fadeInButton').on('click', function() {
                $('#mainHeading').fadeIn(1000); 
            });
            $('#fadeOutButton').on('click', function() {
                $('#mainHeading').fadeOut(1000); 
            });
            $('#fadeToggleButton').on('click', function() {
                $('#mainHeading').fadeToggle(1000); 
            });

            $('#aButton').on('click', function() {
                $('#mainHeading').fadeIn(1000).delay(2000).fadeOut(1000).delay(1000).slideDown(1000); //multiple effects on click
            });
        });

    </script>


</body>
</html>
